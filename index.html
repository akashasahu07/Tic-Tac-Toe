<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="cell" id="box1" onclick="Click('box1')"></div>
            <div class="cell" id="box2" onclick="Click('box2')"></div>
            <div class="cell" id="box3" onclick="Click('box3')"></div>
            <div class="cell" id="box4" onclick="Click('box4')"></div>
            <div class="cell" id="box5" onclick="Click('box5')"></div>
            <div class="cell" id="box6" onclick="Click('box6')"></div>
            <div class="cell" id="box7" onclick="Click('box7')"></div>
            <div class="cell" id="box8" onclick="Click('box8')"></div>
            <div class="cell" id="box9" onclick="Click('box9')"></div>
        </div>
        <button onclick="Restart()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
